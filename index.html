<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lonely Button</title>
</head>
<body>
    <div id="content"></div>

    <!-- Visitor Counter -->
    <p>Number of visitors to this page:</p>
    <img alt="Visitor counter" src="counter.php" />

    <script>
        // Check if the user is on a mobile device
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        if (isMobile) {
            // Display a button for phone number
            const phoneNumber = "tel:2484345508"; // Replace with your desired phone number
            const phoneButton = document.createElement("button");
            phoneButton.textContent = "Call me!";
            phoneButton.addEventListener("click", function() {
                window.location.href = phoneNumber;
            });
            document.getElementById("content").appendChild(phoneButton);
        } else {
            // Display the YouTube video
            const youtubeVideoId = "dQw4w9WgXcQ"; // Replace with the provided YouTube video ID
            const youtubeIframe = document.createElement("iframe");
            youtubeIframe.src = `https://www.youtube.com/embed/${youtubeVideoId}`;
            youtubeIframe.width = "560";
            youtubeIframe.height = "315";
            document.getElementById("content").appendChild(youtubeIframe);
        }
    </script>
</body>
</html>
